<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exe1</title>
</head>

<body>

    <h1>Concessionaria de carros</h1>
    <table border="1px">
        <tr>
            <td>Gol 1.6</td>
            <td><button onclick="valor('gol')">GOL</button></td>

        </tr>
        <tr>
            <td>Savero 1.8</td>
           <td> <button onclick="valor('saveiro')">Saveiro</button></td>
        </tr>
        <tr>
            <td>Fiat touro</td>
            <td> <button onclick="valor('fiat')">Fiat</button></td>
        </tr>
        <tr>
            <td>Susuki vitara</td>
            <td> <button onclick="valor('susuki')">Susuki</button></td>
        </tr>
        <tr>
            <td>Corolla</td>
            <td> <button onclick="valor('corolla')">Corolla</button></td>
        </tr>
    </table>
    <h1 id="res">Sua resposta aqui</h1>


    <script>
        function valor(carro) {
            var res = document.getElementById("res")
    
            switch(carro){
                case "gol":
                    res.innerText = "48.000,00"
                    break

                    case "saveiro":
                    res.innerText = "56.500,00"
                    break

                    case "fiat":
                    res.innerText = "87.390,00"
                    break

                    case "susuki":
                    res.innerText = "169.880,00"
                    break
                    
                    case "corolla":
                    res.innerText = "77.360,00"
                    break
                
            }







        }


    </script>
</body>

</html>
